<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="../css/buyStyle.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body onload="displayExport()">
    <div class="header">
        <img src="../img/logo.png" alt="logo" />
        <h1> World of Staubsauger - Für ein sauberes Zuhause! </h1>
    </div>
    <button id="backButton" onclick="history.back()">Zurück</button>
    <div id="wrapper">
        <div id="shortInfo" class="payBox">
            <img id="choosenArticle" src="">
            <p id="article"></p>
            <p id="price"></p>
        </div>

        <div id="pay" class="payBox">
            <h3>Persönliche Daten:</h3>
            <form action="Out.html" method="post">
                <label for="iban">IBAN: </label>
                <input type="text" name="customerIban" id="iban" required>
                <label for="fname">Vorname: </label>
                <input type="text" name="customerFName" id="fname" required>
                <br>
                <label for="lname">Nachname</label>
                <input type="text" name="costumerLName" id="lname" required>
                <br>
                <label for="street/number">Straße und Hausnummer</label>
                <input type="text" name="customerStreet/Number" id="street/number" required>
                <br>
                <label for="zipcode">Postleitzahl</label>
                <input type="text" name="customerZipCode" id="zipcode" required>
                <br>
                <label for="town">Ort</label>
                <input type="text" name="customerTown" id="town" required>
                <div class="linkOut"> <button id="payButton" type="submit">Bezahlen</button></div> <br>
            </form>
        </div>
    </div>
    <script src="../js/ProductReader.js"></script>
    <script src="../js/displayExport.js"></script>
</body>
<footer class="footer">
    <div id="Kontakt"> Hast du Fragen zu unseren Produkten? Dann melde dich unter:</div>
    <div id="Kontaktdaten"> Telefon: 0800 069524521</div>
    <div id="Email"> Email: info@wos.de</div>
    <div id="Erreichbarkeit">Erreichbar von Montag bis Freitag zwischen 8.00 Uhr und 12.00 Uhr!</div>

    <div id="Beschreibung">Ein Projekt der Otto von Guericke Universität</div>
</footer>

</html>
